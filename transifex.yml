git:
  filters:
  - filter_type: file
    file_format: YML
    source_file: config/locales/en.yml
    source_language: en
    translation_files_expression: 'config/locales/<lang>.yml'

  - filter_type: file
    file_format: YML
    source_file: config/apps/identity-management/locales/candos/en.yml
    source_language: en
    translation_files_expression: 'config/apps/identity-management/locales/candos/<lang>.yml'
  - filter_type: file
    file_format: YML
    source_file: config/apps/identity-management/locales/roles/en.yml
    source_language: en
    translation_files_expression: 'config/apps/identity-management/locales/roles/<lang>.yml'
