          a été envoyé.
        action: Récupérez votre compte
        subject: Récupération du compte...
        header: Bonjour de %{app_name} !
        message: "Avec l'adresse e-mail de récupération, si vous n'avez plus accès
          à l'adresse e-mail stockée dans votre compte (par exemple si vous ne travaillez
