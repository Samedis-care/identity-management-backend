          l'adresse e-mail principale. adresse e-mail pour retrouver un accès complet
          à votre compte.\n\nPour confirmer votre adresse e-mail de récupération,
          veuillez cliquer sur le lien suivant :"
        action: Confirmez votre adresse e-mail de récupération
        subject: Confirmez votre adresse e-mail de récupération %{app_name}
        header: Bonjour de %{app_name} !
      recovery_instructions:
        started: Un e-mail contenant des instructions sur le processus de 
          récupération a été envoyé.
        action: Récupérez votre compte
        subject: Récupération du compte...
        header: Bonjour de %{app_name} !
        message: "Avec l'adresse e-mail de récupération, si vous n'avez plus accès
          à l'adresse e-mail stockée dans votre compte (par exemple si vous ne travaillez
          plus dans l'établissement), vous pouvez vous connecter au compte puis modifier
          l'adresse e-mail principale. adresse e-mail pour retrouver un accès complet
          à votre compte.\n\nRemarque : Si vous continuez et vous connectez à votre
          adresse e-mail de récupération, nous supprimerons toutes les installations
          associées pour des raisons de sécurité. Vous devrez donc recevoir de nouvelles
          invitations des installations auxquelles vous avez encore besoin d'accéder.\n\
          \ \nPour démarrer la récupération, veuillez cliquer sur le lien suivant :"
      recovery_email_confirm: Merci pour la confirmation. Votre compte est 
