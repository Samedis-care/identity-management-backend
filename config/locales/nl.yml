        gestuurd om je wachtwoord opnieuw in te stellen. Wacht minstens een paar
        minuten tot je deze e-mail ontvangt en volg de instructies.
      unlock_instructions:
        subject: Account ontgrendelen
        header: Je account is om veiligheidsredenen vergrendeld.
        action: Account ontgrendelen
        message: Je kunt het zelf ontgrendelen door de bijgeleverde link te 
