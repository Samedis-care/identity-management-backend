      CSV имеет неверный формат. Кодировка символов должна быть UTF-8 (без BOM). Он
      не должен содержать заголовков. Используйте точку с запятой в качестве разделителя
      столбцов. Двойные кавычки для текстовых значений, если необходимо.
    smtp_syntax_error: >-
      Не удалось отправить письмо. Пожалуйста, проверьте адрес получателя на наличие
      недопустимых символов.
    maintenance_readonly_error: "В настоящее время система находится в режиме обслуживания
