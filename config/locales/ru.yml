      информацию для входа в систему (доверенный адрес электронной почты, имя и фамилию).
    oauth_untrusted_email: Адрес электронной почты %{email}, возвращенный пользователем
      %{host}, не является доверенным!
    oauth_failed: Не удалось связаться с удаленным сервером аутентификации по адресу
      %{host}!
