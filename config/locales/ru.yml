      reset_password_instructions:
        subject: Инструкция как сбросить пароль
        header: Мы получили ваш запрос
        action: Изменить пароль
        validity: Эта ссылка будет действительна в течение 72 часов.
        thanks: 'Ваша команда %{app_name}'
        message_1_html: Вы можете изменить свой пароль сейчас
        message_2_html: >-
          Вы не запрашивали смену пароля? <br /> Тогда просто проигнорируйте это письмо.
      reset_password_msg: >-
        Ссылка для сброса пароля отправлена на ваш адрес электронной почты (%{email}).
        Пожалуйста, перейдите по этой ссылке, чтобы назначить новый пароль.
      send_password:
        link_text: "Щелкните, чтобы перейти на сайт."
        message: >-
          Вы были добавлены с ролью %{role_name} в %{app_name}. Ниже представлена
          информация о доступе для входа в систему. После входа в систему вы можете
          назначить свой пароль в своем профиле.
        subject: 'Пользователь данных доступа: %{user_name}'
      recovery_confirmation_instructions:
        header: Привет от %{app_name}!
        message: "С помощью резервного адреса электронной почты, если у вас больше
          нет доступа к адресу электронной почты, сохраненному в вашей учетной записи
          (например, если вы больше не работаете на предприятии), вы можете войти
          в учетную запись, а затем изменить основной адрес электронной почты. почтовый
          адрес, чтобы восстановить полный доступ к вашей учетной записи.\n\nЧтобы
          подтвердить резервный адрес электронной почты, нажмите следующую ссылку:"
        action: Подтвердите свой резервный адрес электронной почты
        subject: Подтвердите свой резервный адрес электронной почты %{app_name}.
      recovery_instructions:
        message: "С помощью резервного адреса электронной почты, если у вас больше
          нет доступа к адресу электронной почты, сохраненному в вашей учетной записи
          (например, если вы больше не работаете на предприятии), вы можете войти
          в учетную запись, а затем изменить основной адрес электронной почты. почтовый
          адрес, чтобы восстановить полный доступ к вашей учетной записи.\n\nОбратите
          внимание: если вы продолжите и войдете в свой резервный адрес электронной
          почты, мы удалим все связанные объекты по соображениям безопасности, поэтому
          вам нужно будет получить новые приглашения от объектов, к которым вам все
          еще нужен доступ.\n\nЧтобы начать восстановление, нажмите следующую ссылку:"
        started: Было отправлено письмо с инструкциями по процессу восстановления.
        action: Восстановить свою учетную запись
        subject: Восстановление аккаунта...
        header: Привет от %{app_name}!
