          <br />

          Вы не меняли адрес электронной почты? <br />

          Немедленно обратитесь в нашу службу поддержки по адресу: <a href="mailto:%{support_email}">
          %{support_email} </a>
      password_change:
        subject: Смена пароля
        header: Ваш пароль был успешно изменен.
        message_html: >-
          Вы не меняли свой пароль? <br /> Немедленно обратитесь в нашу службу поддержки
          по адресу: <a href="mailto:%{support_email}"> %{support_email} </a>
